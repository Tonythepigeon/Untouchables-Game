<!DOCTYPE html>
<html lang="en">
<head>
	<title>Untouchables</title>
	<meta charset="UTF-8">
    <meta name="author" content="Tony Capra, "> <!-- Enter names here -->
    <link rel="stylesheet" type="text/css" href="untouchables.css" />
	<link rel="preload" href="images/mainShip.png" as="image">
	<link rel="preload" href="images/alienShip.gif" as="image">
	<link rel="preload" href="images/redLaser.gif" as="image">
	<link rel="preload" href="images/blueLaser.gif" as="image">
</head>
<body onload="drawAndUpdate()">
	<div id="game-over-overlay">
	</div>
	
	<div id="game-over">
		<h1>GAME OVER</h1>
		<button id="play-again">Play Again</button>
	</div>

	<div class="wrapper">
		<div id="instructions">
			<div>
				move with <span class="key">arrows</span> or <span class="key">wasd</span>
			</div>
			<div>
				shoot with <span class="key">space</span>
			</div>
			<div>
				you have <span class="key" id="health"></span> lives left
			</div>
		</div>
		<div id="score"></div>
	</div>

    <canvas id="myCanvas" width=window.innerWidth height=window.innerHeight></canvas>
	<script src="bullets.js"></script>
	<script src="asset.js"></script>
	<script src="enemy.js"></script>
	<script src="player.js"></script>
    <script src="untouchables.js"></script>
</body>
</html>
